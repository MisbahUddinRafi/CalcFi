<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcFi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mainDivCase">
        <input id="displayField" readonly>
        <div id="buttonDivCase">
            <button class="operatorButton" onclick="appendItem('+')">+</button>
            <button class="numberButton" onclick="appendItem('7')">7</button>
            <button class="numberButton" onclick="appendItem('8')">8</button>
            <button class="numberButton" onclick="appendItem('9')">9</button>

            <button class="operatorButton" onclick="appendItem('-')">-</button>
            <button class="numberButton" onclick="appendItem('4')">4</button>
            <button class="numberButton" onclick="appendItem('5')">5</button>
            <button class="numberButton" onclick="appendItem('6')">6</button>

            <button class="operatorButton" onclick="appendItem('*')">*</button>
            <button class="numberButton" onclick="appendItem('1')">1</button>
            <button class="numberButton" onclick="appendItem('2')">2</button>
            <button class="numberButton" onclick="appendItem('3')">3</button>

            <button class="operatorButton" onclick="appendItem('/')">/</button>
            <button class="numberButton" onclick="appendItem('0')">0</button>
            <button class="numberButton" onclick="appendItem('.')">.</button>
            <button class="operatorButton" onclick="calculate()">=</button>

            <button class="operatorButton" onclick="clearLast()">C</button>
            <button class="operatorButton" onclick="clearAll()">CA</button>
            <button class="operatorButton" onclick="appendItem('(')">(</button>
            <button class="operatorButton" onclick="appendItem(')')">)</button>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
